name: Build WebGL and publish to Vercel branch

on:
  # 手動実行（推奨）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Unity - Build WebGL
        if: env.UNITY_LICENSE != ''
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: WebGL
          projectPath: Test
          buildName: WebGLBuild
          buildPath: build
          unityVersion: auto

      - name: Upload artifact
        if: env.UNITY_LICENSE != ''
        uses: actions/upload-artifact@v4
        with:
          name: WebGLBuild
          path: build/WebGL

      - name: Publish to 'vercel' branch (static files only)
        if: env.UNITY_LICENSE != ''
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/WebGL
          publish_branch: vercel
          force_orphan: true

      - name: Hint when UNITY_LICENSE is missing
        if: env.UNITY_LICENSE == ''
        run: |
          echo "UNITY_LICENSE secret is not set."
          echo "Set it in GitHub -> Settings -> Secrets and variables -> Actions (name: UNITY_LICENSE)."
